<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> babylon </title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babylonjs/2.5.0/babylon.js"></script>

        <style>
            html, body {
                overflow: hidden;
                width   : 100%;
                height  : 100%;
                margin  : 0;
                padding : 0;
            }
            #container {
                width   : 100%;
                height  : 100%;
                /*touch-action: none;*/
            }
        </style>

    </head>
    <body>
        
        <canvas id="container"></canvas>
        <script>
            var container,
                engine;

            var scene,
                camera;

            window.addEventListener('DOMContentLoaded', function() {
                container = document.getElementById('container');
                engine    = new BABYLON.Engine(container, true);
                
                scene  = new BABYLON.Scene(engine);
                camera = new BABYLON.FreeCamera('camera1', new BABYLON.Vector3(0, 5,-10), scene);
                camera.setTarget(BABYLON.Vector3.Zero());
                // camera.attachControl(container, false);

                var light   = new BABYLON.HemisphericLight('light1', new BABYLON.Vector3(0,1,0), scene),
                    sphere  = BABYLON.Mesh.CreateSphere('sphere1', 16, 2, scene),
                    ground  = BABYLON.Mesh.CreateGround('ground1', 6, 6, 2, scene);

                sphere.position.y = 1;


                engine.runRenderLoop(render);

                window.addEventListener('resize',function(){
                    engine.resize();
                });

            });

            function render(){
                scene.render();

            }

        </script>
    </body>
</html>
